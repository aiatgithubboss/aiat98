<!DOCTYPE html>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

        }

        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px auto;
            transition: background-color 0.3s ease;
            width: 180px;
            display: block;
            text-align: center;
        }

        .btn:hover {
            background-color: #45a049;
        }

        .ads-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
            width: 100%;
        }

        .ad-block {
            background-color: #e0e0e0;
            padding: 10px;
            border-radius: 10px;
            width: 150px;
            text-align: center;
        }

        .ad-block img {

    </style>
</head>
<body>
    <!-- –õ–æ–≥–æ—Ç–∏–ø -->

    <script>

        document.getElementById("user-name").textContent = localStorage.getItem("username") || "–ù–µ–∏–∑–≤–µ—Å—Ç–Ω—ã–π –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å";
        document.getElementById("user-email").textContent = localStorage.getItem("email") || "–ù–µ —É–∫–∞–∑–∞–Ω–∞";

        function updateCartCount() {

        function addToCart(item) {
