<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <style>
        /* Основные стили */
        body {
            background-color: #2F4F4F; /* Графитовый фон */
            font-family: 'Roboto', sans-serif;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-size: cover;
            background-position: center;
            overflow: hidden;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.8); /* Полупрозрачный фон */
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 40px rgba(0, 0, 0, 0.4);
            width: 100%;
            max-width: 400px;
            text-align: center;
            animation: fadeIn 1s ease-out;
            backdrop-filter: blur(10px);
        }

        /* Анимация появления */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        h1 {
            font-size: 28px;
            margin-bottom: 30px;
            color: #fff;
            font-weight: 700;
            letter-spacing: 1px;
        }

        label {
            font-size: 16px;
            margin-bottom: 8px;
            display: block;
            text-align: left;
            color: #ddd;
            letter-spacing: 0.5px;
        }

        input {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid #444;
            border-radius: 8px;
            background-color: #333;
            color: #fff;
            font-size: 16px;
            transition: background-color 0.3s, border-color 0.3s;
            outline: none;
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: #55aaff;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            color: white;
            transition: background-color 0.3s, transform 0.3s;
        }

        button:hover {
            background-color: #3399cc;
            transform: translateY(-3px);
        }

        button:active {
            transform: translateY(1px);
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Регистрация</h1>

        <form id="register-form">
            <label for="username">Имя пользователя:</label>
            <input type="text" id="username" name="username" required placeholder="Введите ваше имя">

            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" required placeholder="Введите ваш пароль">

            <label for="confirm-password">Подтвердите пароль:</label>
            <input type="password" id="confirm-password" name="confirm-password" required placeholder="Подтвердите пароль">

            <button type="submit">Зарегистрироваться</button>
        </form>
    </div>

    <script>
        document.getElementById("register-form").addEventListener("submit", function(event) {
            event.preventDefault();

            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirm-password").value;

            // Проверка совпадения паролей
            if (password !== confirmPassword) {
                alert("Пароли не совпадают.");
                return;
            }

            // Сохранение данных в localStorage
            if (username && password) {
                localStorage.setItem("username", username);
                localStorage.setItem("password", password);
                alert("Регистрация прошла успешно!");
                window.location.href = "login.html"; // Перенаправление на страницу входа
            } else {
                alert("Пожалуйста, заполните все поля.");
            }
        });
    </script>
</body>
</html>
