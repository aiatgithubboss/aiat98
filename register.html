<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #e6f0f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
            text-align: center;
            width: 100%;
            max-width: 480px;
            transition: transform 0.3s ease;
        }

        h2 {
            font-size: 36px;
            color: #4caf50;
            margin-bottom: 20px;
            font-weight: 700;
        }

        .input-group {
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
            margin-top: 10px;
        }

        .btn {
            background-color: #4caf50;
            color: white;
            padding: 15px;
            border-radius: 50px;
            border: none;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
            transition: background-color 0.3s, transform 0.2s;
        }

        .btn:hover {
            background-color: #45a049;
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .error {
            color: red;
            font-size: 14px;
            margin-top: 5px;
        }

        .link {
            display: block;
            margin-top: 20px;
            color: #4caf50;
            text-decoration: none;
        }

        .link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Регистрация</h2>
        <form id="register-form">
            <div class="input-group">
                <label for="username">Имя пользователя</label>
                <input type="text" id="username" name="username" required>
                <div id="username-error" class="error"></div>
            </div>
            <div class="input-group">
                <label for="email">Электронная почта</label>
                <input type="email" id="email" name="email" required>
                <div id="email-error" class="error"></div>
            </div>
            <div class="input-group">
                <label for="password">Пароль</label>
                <input type="password" id="password" name="password" required>
                <div id="password-error" class="error"></div>
            </div>
            <button type="submit" class="btn">Зарегистрироваться</button>
        </form>
        <a href="login.html" class="link">Уже есть аккаунт? Войти</a>
    </div>

    <script>
        document.getElementById('register-form').addEventListener('submit', function (e) {
            e.preventDefault();
            let valid = true;

            // Получаем значения
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Очищаем ошибки
            document.getElementById('username-error').textContent = '';
            document.getElementById('email-error').textContent = '';
            document.getElementById('password-error').textContent = '';

            // Проверки
            if (!username) {
                document.getElementById('username-error').textContent = 'Имя пользователя не может быть пустым';
                valid = false;
            }
            if (!email || !/\S+@\S+\.\S+/.test(email)) {
                document.getElementById('email-error').textContent = 'Введите корректный адрес электронной почты';
                valid = false;
            }
            if (!password || password.length < 6) {
                document.getElementById('password-error').textContent = 'Пароль должен содержать не менее 6 символов';
                valid = false;
            }

            // Если все в порядке, сохраняем и перенаправляем
            if (valid) {
                localStorage.setItem("username", username);
                localStorage.setItem("email", email);
                localStorage.setItem("password", password);
                window.location.href = 'login.html';
            }
        });
    </script>

</body>
</html>
