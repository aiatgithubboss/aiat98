<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный кабинет</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        .profile-info, .gallery, .settings {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .profile-info h2, .gallery h2, .settings h2 {
            margin-top: 0;
        }
        .profile-info p {
            margin: 5px 0;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        .settings input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .settings button {
            padding: 10px 20px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .settings button:hover {
            background-color: #45a049;
        }
        .logout {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>Добро пожаловать в Личный Кабинет</h1>
        </header>

        <!-- Профиль -->
        <div class="profile-info">
            <h2>Информация о профиле</h2>
            <p>Имя пользователя: <span id="username"></span></p>
            <p>Электронная почта: <span id="email"></span></p>
            <p>Дата регистрации: <span id="registration-date"></span></p>
        </div>

        <!-- Галерея изображений -->
        <div class="gallery">
            <h2>Галерея изображений</h2>
            <!-- Пример изображения -->
            <img src="https://via.placeholder.com/200" alt="Image 1">
            <img src="https://via.placeholder.com/200" alt="Image 2">
            <img src="https://via.placeholder.com/200" alt="Image 3">
            <img src="https://via.placeholder.com/200" alt="Image 4">
        </div>

        <!-- Настройки -->
        <div class="settings">
            <h2>Настройки профиля</h2>
            <input type="text" id="new-username" placeholder="Новое имя пользователя">
            <input type="email" id="new-email" placeholder="Новый email">
            <button onclick="saveSettings()">Сохранить изменения</button>
        </div>

        <!-- Кнопка выхода -->
        <div class="logout">
            <button onclick="logout()">Выйти</button>
        </div>
    </div>

    <script>
        // Проверка данных перед входом
        window.onload = function() {
            const username = localStorage.getItem("username");
            const email = localStorage.getItem("email");
            const registrationDate = localStorage.getItem("registrationDate");

            // Если данных нет, перенаправляем на страницу входа
            if (!username || !email || !registrationDate) {
                window.location.href = "login.html"; // Перенаправление на страницу входа
            }

            // Отображение данных профиля
            document.getElementById("username").textContent = username || "Не указано";
            document.getElementById("email").textContent = email || "Не указано";
            document.getElementById("registration-date").textContent = registrationDate || "Не указано";
        };

        // Функция для сохранения настроек
        function saveSettings() {
            const newUsername = document.getElementById("new-username").value;
            const newEmail = document.getElementById("new-email").value;

            if (newUsername) {
                localStorage.setItem("username", newUsername);
            }

            if (newEmail) {
                localStorage.setItem("email", newEmail);
            }

            alert("Настройки успешно сохранены!");
            // Обновление информации на странице
            document.getElementById("username").textContent = newUsername || "Не указано";
            document.getElementById("email").textContent = newEmail || "Не указано";
        }

        // Функция для выхода
        function logout() {
            localStorage.removeItem("username");
            localStorage.removeItem("email");
            localStorage.removeItem("registrationDate");
            window.location.href = "index.html"; // Перенаправление на главную страницу
        }
    </script>

</body>
</html>
