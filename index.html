<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная страница с видеофоном</title>
    <style>
        /* Стили для создания полноэкранного видеофона */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            overflow: hidden;
            flex-direction: column;
        }
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1; /* Помещает видео под содержимое */
        }
        .content {
            position: relative;
            text-align: center;
            background: rgba(159, 4, 4, 0.215); /* Темный слой для улучшения читаемости текста */
            padding: 50px;
            border-radius: 20px;
            margin-bottom: 400px;
        }
        h1 {
            font-size: 4em;
            margin: 0;
        }
        p {
            font-size: 1.4em;
            margin: 10px 0;
        }
        .button {
            background-color: #3ea541da;
            border: none;
            color: white;
            padding: 15px 60px;
            font-size: 1.6em;
            border-radius: 7px;
            cursor: pointer;
            text-decoration: none;
            margin-top: 40px;
        }
        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <!-- Видеофон с новым видео природы -->
    <video autoplay muted loop class="video-background">
        <source src="https://www.w3schools.com/howto/rain.mp4" type="video/mp4">
        Ваш браузер не поддерживает видеофон.
    </video>

    <div class="content">
        <h1>Добро пожаловать на наш сайт!</h1>
        <p>Откройте для себя удивительные возможности и полезную информацию.</p>
    </div>

    <!-- Отдельная кнопка регистрации под контентом -->
    <a href="/register" class="button">Регистрация</a>

</body>
</html>
