<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <style>
        /* Основные стили */
        body {
            background-color: #2F4F4F; /* Графитовый фон */
            font-family: 'Roboto', sans-serif;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.8); /* Полупрозрачный фон */
            padding: 40px;
            border-radius: 12px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            animation: fadeIn 1s ease-out;
            backdrop-filter: blur(10px);
        }

        h1 {
            font-size: 28px;
            margin-bottom: 30px;
            color: #fff;
        }

        label {
            font-size: 16px;
            margin-bottom: 8px;
            display: block;
            text-align: left;
            color: #ddd;
        }

        input {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid #444;
            border-radius: 8px;
            background-color: #333;
            color: #fff;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: #55aaff;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            color: white;
        }

        button:hover {
            background-color: #3399cc;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Вход в систему</h1>

        <form id="login-form">
            <label for="username">Имя пользователя:</label>
            <input type="text" id="username" name="username" required placeholder="Введите ваше имя">

            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" required placeholder="Введите ваш пароль">

            <button type="submit">Войти</button>
        </form>
    </div>

    <script>
        document.getElementById("login-form").addEventListener("submit", function(event) {
            event.preventDefault();

            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            const savedUsername = localStorage.getItem("username");
            const savedPassword = localStorage.getItem("password");

            // Проверка введенных данных
            if (username === savedUsername && password === savedPassword) {
                alert("Вход выполнен успешно!");
                window.location.href = "dashboard.html"; // Перенаправление на страницу после входа
            } else {
                alert("Неверное имя пользователя или пароль.");
            }
        });
    </script>
</body>
</html>
