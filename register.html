<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <style>
        body {
            background-color: #2F4F4F; /* Графитовый цвет фона */
            color: white; /* Белый текст для контраста */
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            text-align: center;
        }

        form {
            background-color: rgba(0, 0, 0, 0.6); /* Полупрозрачный черный фон */
            padding: 20px;
            border-radius: 8px;
            width: 300px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #444;
            color: white;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
        }

        button:hover {
            background-color: #555;
        }

        /* Убираем стандартные стили браузера для input */
        input:focus {
            outline: none;
            border: 1px solid #ccc;
            background-color: #333;
        }
    </style>
</head>
<body>
    <h1>Регистрация</h1>

    <form id="register-form">
        <label for="username">Имя пользователя:</label>
        <input type="text" id="username" name="username" required>
        <br>
        <label for="password">Пароль:</label>
        <input type="password" id="password" name="password" required>
        <br>
        <label for="confirm-password">Подтвердите пароль:</label>
        <input type="password" id="confirm-password" name="confirm-password" required>
        <br>
        <button type="submit">Зарегистрироваться</button>
    </form>

    <script>
        document.getElementById("register-form").addEventListener("submit", function(event) {
            event.preventDefault();

            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirm-password").value;

            // Проверка, совпадают ли пароли
            if (password !== confirmPassword) {
                alert("Пароли не совпадают.");
                return;
            }

            // Простой пример проверки: если имя пользователя и пароль не пустые
            if (username && password) {
                alert("Регистрация прошла успешно!");
                window.location.href = "login.html"; // Перенаправление на страницу входа
            } else {
                alert("Пожалуйста, заполните все поля.");
            }
        });
    </script>
</body>
</html>
