<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный кабинет</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Scheherazade+New&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Scheherazade New', serif;
            background: linear-gradient(135deg, #f4e3c2, #fbe3e4);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
            color: #333;
        }

        h1 {
            font-size: 32px;
            color: #8B4513;
            margin-bottom: 20px;
            font-weight: 700;
            text-align: center;
            letter-spacing: 1px;
        }

        .user-info {
            background-color: #fdf4e3;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            color: #333;
            text-align: left;
            font-size: 18px;
        }

        .quote {
            font-style: italic;
            text-align: center;
            color: #555;
            margin: 20px 0;
            font-size: 20px;
        }

        /* Кнопки */
        .btn {
            background: linear-gradient(135deg, #8B4513, #cd853f);
            color: white;
            padding: 14px 20px;
            border: none;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s ease;
            width: 200px;
            margin: 20px auto;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn:hover {
            background: linear-gradient(135deg, #a0522d, #d2691e);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="dashboard-container">
            <h1>Личный кабинет</h1>
            <div class="user-info">
                <p>Добро пожаловать, <strong id="user-name">...</strong>!</p>
                <p>Электронная почта: <strong id="user-email">...</strong></p>
            </div>
            <p class="quote">"Счастье - это не то, что ты видишь, а то, как ты видишь."</p>
            <button id="logout-btn" class="btn">Выйти</button>
            <button id="add-note-btn" class="btn">Добавить заметку</button>
        </div>
    </div>
</body>
</html>
