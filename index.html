<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная страница</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Основные стили для страницы */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Roboto', sans-serif;
            background-color: #2f353b; /* Графитовый фон */
            color: #fafafa; /* Светлый текст для контраста */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 50px 20px;
            text-align: center;
            flex-grow: 1;
        }

        .logo {
            font-size: 56px;
            font-weight: 500;
            color: #fafafa;
            letter-spacing: 2px;
            margin-bottom: 40px;
            text-transform: uppercase;
        }

        .author {
            font-size: 16px;
            color: #bbb;
            margin-bottom: 40px;
        }

        .search-bar {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 50px;
        }

        .search-bar input {
            padding: 12px 20px;
            font-size: 16px;
            width: 300px;
            border: 2px solid #444;
            border-radius: 50px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .search-bar input:focus {
            border-color: #4CAF50;
        }

        .search-bar button {
            padding: 12px 25px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 50px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .search-bar button:hover {
            background-color: #45a049;
        }

        .info-panel {
            margin-top: 30px;
            padding: 30px;
            background-color: #333;
            color: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .ad-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 40px;
        }

        .ad-panel {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .ad-panel:hover {
            transform: translateY(-10px);
        }

        .ad-panel img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .buttons-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            padding: 20px;
            margin-top: 50px;
        }

        .register-btn, .login-btn {
            padding: 12px 30px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 50px;
            font-size: 18px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .register-btn:hover, .login-btn:hover {
            background-color: #45a049;
            transform: translateY(-5px);
        }

        /* Адаптивность */
        @media (max-width: 768px) {
            .ad-container {
                grid-template-columns: 1fr 1fr;
            }

            .buttons-container {
                flex-direction: column;
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="logo">мгновенно</div>
        <div class="author">Разработчик сайта: Аят</div>

        <!-- Поиск -->
        <div class="search-bar">
            <input type="text" placeholder="Введите запрос...">
            <button type="submit">Поиск</button>
        </div>

        <!-- Информационная панель -->
        <div class="info-panel">
            Добро пожаловать на наш сайт! Здесь вы найдете интересные и полезные материалы, а также сможете воспользоваться удобным поиском. Зарегистрируйтесь, чтобы получить доступ ко всем функциям.
        </div>

        <!-- Рекламные блоки -->
        <div class="ad-container">
            <div class="ad-panel">
                <img src="https://ir-i.tiens.com/pocket-ir/i/album/RU/202404/2759833370383851521.jpg?template=2&shape=2&w=0&h=196&q=80&format=webp" alt="Реклама 1">
            </div>
            <div class="ad-panel">
                <img src="https://ir-i.tiens.com/pocket-ir/i/album/RU/202404/2759841960318443529.jpg?template=2&shape=2&w=0&h=196&q=80&format=webp" alt="Реклама 2">
            </div>
            <div class="ad-panel">
                <img src="https://images.unsplash.com/photo-1441984904996-e0b6ba687e04?q=80&w=870&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Реклама 3">
            </div>
        </div>

        <!-- Кнопки для регистрации и входа -->
        <div class="buttons-container">
            <a href="register.html">
                <button class="register-btn">Регистрация</button>
            </a>
            <a href="login.html">
                <button class="login-btn">Вход</button>
            </a>
        </div>
    </div>
</body>
</html>
