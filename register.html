
   <!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body style="display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; font-family: 'Roboto', sans-serif; background-color: #f0f2f5;">

    <div style="background-color: #ffffff; padding: 40px; border-radius: 8px; box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1); max-width: 400px; width: 100%;">
        <h1 style="text-align: center; margin-bottom: 24px; color: #333;">Регистрация</h1>
        <form id="registration-form">
            <div style="margin-bottom: 20px;">
                <label for="username" style="display: block; margin-bottom: 8px; color: #666;">Имя пользователя:</label>
                <input type="text" id="username" name="username" required style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px;">
            </div>
            <div style="margin-bottom: 20px;">
                <label for="email" style="display: block; margin-bottom: 8px; color: #666;">Электронная почта:</label>
                <input type="email" id="email" name="email" required style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px;">
            </div>
            <div style="margin-bottom: 20px;">
                <label for="password" style="display: block; margin-bottom: 8px; color: #666;">Пароль:</label>
                <input type="password" id="password" name="password" required style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px;">
            </div>
            <div style="margin-bottom: 20px;">
                <label for="confirm-password" style="display: block; margin-bottom: 8px; color: #666;">Подтвердите пароль:</label>
                <input type="password" id="confirm-password" name="confirm-password" required style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px;">
            </div>
            <button type="submit" style="width: 100%; padding: 12px; border: none; border-radius: 5px; background-color: #6e8efb; color: #fff; font-size: 16px; font-weight: 700; cursor: pointer;">Зарегистрироваться</button>
            <p style="text-align: center; margin-top: 20px; font-size: 14px; color: #333;">Уже есть аккаунт? <a href="#" style="color: #6e8efb; text-decoration: none;">Войти</a></p>
        </form>
    </div>

</body>
</html>

    <script>
        document.getElementById("registration-form").addEventListener("submit", function(event) {
            event.preventDefault(); // Останавливаем стандартное поведение отправки формы

            // Выполняем действия регистрации, здесь можно отправить данные на сервер
            // Пример: условие успешной регистрации
            const username = document.getElementById("username").value;
            const email = document.getElementById("email").value;

            if (username && email) {  // Имитация успешной регистрации
                // Сохраните данные пользователя в localStorage или sessionStorage, если нужно
                localStorage.setItem("username", username);
                localStorage.setItem("email", email);

                // Перенаправляем на страницу личного кабинета
                window.location.href = "account.html";
            }
        });
    </script>
</body>
</html>
