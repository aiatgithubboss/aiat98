<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Стили для формы входа */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #2F2F2F; /* Графитовый цвет фона страницы */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #fff; /* Белый цвет текста на тёмном фоне */
        }

        .form-container {
            background: #f0f0f0; /* Светло-серый фон для контейнера */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h2 {
            font-size: 28px;
            font-weight: 500;
            color: #333;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-size: 16px;
            color: #333;
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin-top: 5px;
            font-size: 16px;
            background-color: #f9f9f9;
        }

        .button {
            width: 100%;
            background-color: #4caf50;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #45a049;
        }

        .form-footer {
            margin-top: 20px;
            font-size: 14px;
        }

        .form-footer a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: 500;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>

    <div class="form-container">
        <h2>Вход</h2>
        <form id="login-form">
            <div class="form-group">
                <label for="username">Имя пользователя</label>
                <input type="text" id="username" name="username" required placeholder="Введите имя пользователя">
            </div>
            <div class="form-group">
                <label for="password">Пароль</label>
                <input type="password" id="password" name="password" required placeholder="Введите пароль">
            </div>
            <button type="submit" class="button">Войти</button>
        </form>

        <div class="form-footer">
            <p>Нет аккаунта? <a href="register.html">Зарегистрироваться</a></p>
        </div>
    </div>

    <script>
        document.getElementById("login-form").addEventListener("submit", function(event) {
            event.preventDefault();

            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            // Проверка данных из localStorage (проверка для обычного пользователя)
            const savedUsername = localStorage.getItem("username");
            const savedPassword = localStorage.getItem("password");

            // Данные для администратора
            const adminUsername = "admin"; // Логин администратора
            const adminPassword = "admin123"; // Пароль администратора

            if (username === savedUsername && password === savedPassword) {
                // Перенаправляем на страницу пользователя
                window.location.href = "dashboard.html";
            } else if (username === adminUsername && password === adminPassword) {
                // Перенаправляем на страницу админа
                window.location.href = "admin.html";
            } else {
                alert("Неверные имя пользователя или пароль.");
            }
        });
    </script>

</body>
</html>
