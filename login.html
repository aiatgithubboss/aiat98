<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        h2 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            font-size: 14px;
            color: #333;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .button {
            width: 100%;
            background-color: #4caf50;
            color: white;
            padding: 15px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #45a049;
        }
        .link {
            display: block;
            text-align: center;
            margin-top: 20px;
        }
        .info {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
            color: #333;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Вход</h2>
        <form id="login-form">
            <div class="form-group">
                <label for="login-username">Имя пользователя</label>
                <input type="text" id="login-username" name="username" required>
            </div>
            <div class="form-group">
                <label for="login-password">Пароль</label>
                <input type="password" id="login-password" name="password" required>
            </div>
            <button type="submit" class="button">Войти</button>
        </form>
        <a href="register.html" class="link">Нет аккаунта? Зарегистрироваться</a>
        
        <!-- Дополнительный блок для отображения данных из localStorage -->
        <div class="info">
            <p>Имя пользователя: <span id="stored-username"></span></p>
            <p>Email: <span id="stored-email"></span></p>
        </div>
    </div>

    <script>
        // Проверяем и отображаем данные из localStorage (если они есть)
        window.onload = function() {
            const storedUsername = localStorage.getItem("username");
            const storedEmail = localStorage.getItem("email");

            if (storedUsername) {
                document.getElementById("stored-username").textContent = storedUsername;
            } else {
                document.getElementById("stored-username").textContent = "Не зарегистрирован";
            }

            if (storedEmail) {
                document.getElementById("stored-email").textContent = storedEmail;
            } else {
                document.getElementById("stored-email").textContent = "Не указан";
            }
        };

        document.getElementById("login-form").addEventListener("submit", function(event) {
            event.preventDefault();

            const username = document.getElementById("login-username").value;
            const password = document.getElementById("login-password").value;

            // Проверяем данные с теми, что были сохранены
            const storedUsername = localStorage.getItem("username");
            const storedPassword = localStorage.getItem("password");

            if (username === storedUsername && password === storedPassword) {
                alert("Вы вошли успешно!");
                // Перенаправляем на личный кабинет или другую страницу
                window.location.href = "account.html"; // Здесь будет личный кабинет
            } else {
                alert("Неверные данные для входа.");
            }
        });
    </script>

</body>
</html>
