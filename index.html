<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная страница</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Основные стили для страницы */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            height: 100%;
            overflow: auto; /* Добавляем прокрутку */
        }

        .logo {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .search-bar {
            margin-bottom: 20px;
        }

        .search-bar input {
            padding: 10px;
            width: 200px;
        }

        .search-bar button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin-left: 10px;
        }

        .info-panel {
            margin-top: 20px;
            padding: 20px;
            background-color: #800000;
            border-radius: 8px;
            margin-bottom: 20px;
            width: 100%;
            max-width: 800px;
        }

        .ad-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            width: 100%;
            max-width: 800px;
            margin-bottom: 20px;
        }

        .ad-panel {
            background-color: #e0e0e0;
            padding: 20px;
            text-align: center;
            border-radius: 8px;
        }

        .buttons-container {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .buttons-container a {
            text-decoration: none;
        }

        .register-btn, .login-btn {
            padding: 5px 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 18px;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .register-btn:hover, .login-btn:hover {
            background-color: #45a049;
        }

        /* Для прокрутки страницы */
        body {
            overflow-y: auto; /* Включаем вертикальную прокрутку */
            min-height: 100vh;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">Мой Сайт</div>
        <div class="search-bar">
            <input type="text" placeholder="Введите запрос...">
            <button type="submit">Поиск</button>
        </div>
        <div class="info-panel">
            Добро пожаловать на наш сайт! Здесь вы найдете интересные и полезные материалы, а также сможете воспользоваться удобным поиском. Зарегистрируйтесь, чтобы получить доступ ко всем функциям.
        </div>
        <div class="ad-container">
            <div class="ad-panel">Реклама 1</div>
            <div class="ad-panel">Реклама 2</div>
            <div class="ad-panel">Реклама 3</div>
            <div class="ad-panel">Реклама 4</div>
            <div class="ad-panel">Реклама 5</div>
            <div class="ad-panel">Реклама 6</div>
        </div>
    </div>
    <div class="buttons-container">
        <a href="register.html">
            <button class="register-btn">Регистрация</button>
        </a>
        <a href="login.html">
            <button class="login-btn">Вход</button>
        </a>
    </div>
</body>
</html>
