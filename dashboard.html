<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный кабинет</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* CSS стили, как в вашем исходном коде */
    </style>
</head>
<body>

    <div class="container">
        <div class="dashboard-container">
            <h1>Личный кабинет</h1>
            <div class="user-info">
                <p>Добро пожаловать, <strong id="user-name">...</strong>!</p>
                <p>Электронная почта: <strong id="user-email">...</strong></p>
            </div>

            <button id="logout-btn" class="btn">Выйти</button>
            <p id="logout-message" class="message">Вы успешно вышли!</p>

            <button id="add-note-btn" class="btn">Добавить заметку</button>
        </div>

        <!-- Модальное окно для добавления заметки -->
        <div id="noteModal" class="modal">
            <div class="modal-content">
                <h3>Добавить заметку</h3>
                <textarea id="noteText" placeholder="Введите вашу заметку..."></textarea>
                <button id="save-note-btn">Сохранить заметку</button>
                <button id="close-modal-btn">Закрыть</button>
            </div>
        </div>

        <!-- Рекламные блоки -->
        <div class="ads-container">
            <div class="ad-block">
                <img src="https://via.placeholder.com/380x150" alt="Реклама 1">
                <a href="#">Узнайте больше о наших продуктах!</a>
            </div>
            <div class="ad-block">
                <img src="https://via.placeholder.com/380x150" alt="Реклама 2">
                <a href="#">Скидки на все товары!</a>
            </div>
            <div class="ad-block">
                <img src="https://via.placeholder.com/380x150" alt="Реклама 3">
                <a href="#">Подпишитесь на нашу рассылку!</a>
            </div>
        </div>
    </div>

    <script>
        // Загрузка данных пользователя из localStorage
        document.getElementById("user-name").textContent = localStorage.getItem("username") || "Неизвестный пользователь";
        document.getElementById("user-email").textContent = localStorage.getItem("email") || "Не указана";

        // Функция для выхода
        document.getElementById("logout-btn").addEventListener("click", function() {
            const message = document.getElementById("logout-message");
            message.classList.add("visible");
            // Перенаправление на главную страницу
            window.location.href = "index.html"; 
        });

        // Открытие модального окна
        const noteModal = document.getElementById("noteModal");
        document.getElementById("add-note-btn").addEventListener("click", function() {
            noteModal.style.display = "flex";
        });

        // Закрытие модального окна
        document.getElementById("close-modal-btn").addEventListener("click", function() {
            noteModal.style.display = "none";
        });

        // Сохранение заметки
        document.getElementById("save-note-btn").addEventListener("click", function() {
            const noteText = document.getElementById("noteText").value;
            if (noteText) {
                localStorage.setItem("userNote", noteText);
                alert("Заметка сохранена!");
                document.getElementById("noteText").value = ""; // Очистить поле
                noteModal.style.display = "none"; // Закрыть модальное окно
            } else {
                alert("Пожалуйста, введите текст заметки.");
            }
        });

        // Закрытие модального окна при клике вне его
        window.onclick = function(event) {
            if (event.target == noteModal) {
                noteModal.style.display = "none";
            }
        }
    </script>
</body>
</html>
