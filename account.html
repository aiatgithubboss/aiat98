<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный кабинет</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Сброс стилей и общие настройки */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Roboto', sans-serif;
            background: #f4f7fc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .dashboard-container {
            background: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            text-align: center;
        }
        h1 {
            font-size: 28px;
            color: #4caf50;
            margin-bottom: 20px;
        }
        .user-info {
            background-color: #f0f0f0;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: left;
            color: #555;
        }
        .user-info p {
            margin-bottom: 10px;
        }
        .btn {
            background-color: #4caf50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
            max-width: 200px;
            margin: 0 auto;
        }
        .btn:hover {
            background-color: #45a049;
        }
        .btn:active {
            transform: scale(0.98);
        }
        .logout-message {
            margin-top: 20px;
            font-size: 14px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <h1>Личный кабинет</h1>
        <div class="user-info">
            <p>Добро пожаловать, <strong id="user-name"></strong>!</p>
            <p>Электронная почта: <strong id="user-email"></strong></p>
        </div>
        <button onclick="logout()" class="btn">Выйти</button>
        <p class="logout-message">Нажмите кнопку для выхода из аккаунта.</p>
    </div>

    <script>
        // Получаем данные пользователя из localStorage
        document.getElementById("user-name").textContent = localStorage.getItem("username") || "Неизвестный пользователь";
        document.getElementById("user-email").textContent = localStorage.getItem("email") || "Не указана";

        // Функция выхода, очищает данные и возвращает на главную страницу
        function logout() {
            localStorage.removeItem("username");
            localStorage.removeItem("email");
            window.location.href = "index.html"; // Перенаправление на главную страницу
        }
    </script>
</body>
</html>
